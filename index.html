<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Minesweeper</title>
  </head>

  <body oncontextmenu onload="init()">
    <div class="box">
      <header>Minesweeper</header>
      <div>
        easy: <button onclick="setLevel(4)" class="pickLevel"></button> 
        medium: <button onclick="setLevel(8)" class="pickLevel"></button> 
        hard: <button onclick="setLevel(12)" class="pickLevel"></button>
      </div>
      <button class="smiley" onclick="init()">😃</button>
      <div>🚩: <span class="flag"></span></div>
      <div>⏱: <span class="clock">0</span></div>
      <div class="board-container"></div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/utils.js"></script>
  </body>
</html>
